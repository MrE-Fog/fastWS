name: build

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: correct msbuild path
      if: matrix.os == 'windows-latest'
      run: npm config set msbuild_path "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\MSBuild.exe"
    - name: npm install, build, and test
      shell: bash
      run: |
        npm ci
        npm run lint
        npm run test
    - name: Publish prebuild binary
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        npm run prebuild-all
        npx prebuild --upload-all ${{secrets.GITHUB_TOKEN}}

  build_arm:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: recursive
      - uses: uraimo/run-on-arch-action@v1.0.5
        with:
          architecture: aarch64
          distribution: ubuntu18.04
          run: |
            sudo apt-get update
            sudo apt-get install curl
            curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
            sudo apt-get install -y nodejs
            npm ci
            npm run lint
            npm run test
            if [[ ${{ github.ref }} == refs/tags/* ]]; then
              npm run prebuild-all
              npx prebuild --upload-all ${{secrets.GITHUB_TOKEN}}
            fi

  publish-npm:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - uses: actions/setup-node@v1
      with:
        node-version: 12
        registry-url: https://registry.npmjs.org/
    - run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.npm_token}}
